<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8d9 50%, #f9e4d4 100%);
            min-height: 100vh;
            overflow: hidden;
            color: #3d1f1f;
            user-select: none;
            -webkit-user-select: none;
        }

        /* ‚îÄ‚îÄ Floating Hearts Background ‚îÄ‚îÄ */
        .hearts-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -60px;
            opacity: 0;
            animation: floatUp linear infinite;
            font-size: 24px;
            filter: drop-shadow(0 0 6px rgba(192, 64, 64, 0.4));
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* ‚îÄ‚îÄ Scenes ‚îÄ‚îÄ */
        .scene {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), visibility 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
        }

        /* ‚îÄ‚îÄ Scene 1: Landing ‚îÄ‚îÄ */
        #scene1 .greeting {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #c04040;
            text-shadow: 0 3px 12px rgba(139, 38, 53, 0.25);
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 0.5s;
        }

        #scene1 .subtext {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #8b6f47;
            margin-top: 15px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 1.8s;
        }

        #scene1 .tap-hint {
            position: absolute;
            bottom: 40px;
            font-size: 0.9rem;
            color: #c9a882;
            opacity: 0;
            animation: fadeInUp 1s ease forwards, pulse 2s ease-in-out infinite;
            animation-delay: 3s, 3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }

        /* ‚îÄ‚îÄ Scene 2: The Question ‚îÄ‚îÄ */
        #scene2 .question {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 7vw, 4.5rem);
            color: #8b2635;
            text-align: center;
            text-shadow: 0 3px 15px rgba(139, 38, 53, 0.3);
            letter-spacing: 0.5px;
            margin-bottom: 50px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.05); }
            30% { transform: scale(1); }
            45% { transform: scale(1.03); }
            60% { transform: scale(1); }
        }

        .heart-decoration {
            position: absolute;
            font-size: 2rem;
            animation: orbitHeart 4s ease-in-out infinite;
            pointer-events: none;
        }

        .heart-decoration:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .heart-decoration:nth-child(2) { top: 20%; right: 12%; animation-delay: 0.7s; }
        .heart-decoration:nth-child(3) { bottom: 25%; left: 8%; animation-delay: 1.4s; }
        .heart-decoration:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 2.1s; }
        .heart-decoration:nth-child(5) { top: 40%; left: 5%; animation-delay: 0.5s; font-size: 1.5rem; }
        .heart-decoration:nth-child(6) { top: 35%; right: 6%; animation-delay: 1.8s; font-size: 1.5rem; }

        @keyframes orbitHeart {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(10deg) scale(1.1); }
            50% { transform: translateY(0) rotate(0deg) scale(1); }
            75% { transform: translateY(10px) rotate(-10deg) scale(0.95); }
        }

        .buttons {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-yes {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 600;
            padding: 18px 52px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #c04040, #8b2635);
            color: white;
            cursor: pointer;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 24px rgba(139, 38, 53, 0.35), 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: glowPulse 2s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        .btn-yes:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 8px 32px rgba(139, 38, 53, 0.5), 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 6px 24px rgba(139, 38, 53, 0.35), 0 2px 8px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 6px 40px rgba(139, 38, 53, 0.6), 0 0 80px rgba(212, 175, 55, 0.3), 0 2px 8px rgba(0, 0, 0, 0.1); }
        }

        .btn-no {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 600;
            padding: 14px 36px;
            border: 2px solid #d4af37;
            border-radius: 30px;
            background: white;
            color: #a67c52;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            z-index: 10;
            white-space: nowrap;
        }

        .btn-no:hover {
            border-color: #daa520;
        }

        /* ‚îÄ‚îÄ Scene 3: Celebration ‚îÄ‚îÄ */
        #scene3 {
            background: linear-gradient(135deg, #fff5f0 0%, #ffd4c4 30%, #f9e4d4 60%, #ffe8d9 100%);
            text-align: center;
            overflow: hidden;
        }

        #scene3 .big-heart {
            font-size: clamp(4rem, 15vw, 8rem);
            animation: celebrateHeart 1s ease forwards, floatGentle 3s ease-in-out infinite;
            animation-delay: 0s, 1s;
            opacity: 0;
        }

        @keyframes celebrateHeart {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes floatGentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #scene3 .names {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            color: #8b2635;
            margin: 10px 0;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.6s;
            letter-spacing: 0.5px;
            text-shadow: 0 3px 12px rgba(139, 38, 53, 0.2);
        }

        #scene3 .message {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #6b4e3d;
            max-width: 500px;
            line-height: 1.9;
            margin: 15px auto;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1.2s;
        }

        #scene3 .date-reveal {
            margin-top: 30px;
            padding: 24px 36px;
            background: linear-gradient(135deg, rgba(192, 64, 64, 0.12), rgba(212, 175, 55, 0.08));
            border-radius: 16px;
            border: 2px solid rgba(192, 64, 64, 0.25);
            box-shadow: 0 4px 16px rgba(139, 38, 53, 0.1);
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 2s;
        }

        #scene3 .date-reveal .label {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #d4af37;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        #scene3 .date-reveal .date-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.4rem, 4vw, 2rem);
            color: #8b2635;
            font-weight: 700;
        }

        #scene3 .quote {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.85rem, 2.5vw, 1.05rem);
            font-style: italic;
            color: #a67c52;
            max-width: 420px;
            line-height: 1.9;
            margin: 10px auto 0;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1.6s;
        }

        #scene3 .quote .attribution {
            display: block;
            font-style: normal;
            font-size: 0.85em;
            color: #c9a882;
            margin-top: 4px;
        }

        #scene3 .closing {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #a67c52;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 2.8s;
        }

        /* ‚îÄ‚îÄ Easter Egg Modal ‚îÄ‚îÄ */
        .easter-egg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(61, 31, 31, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            padding: 20px;
        }

        .easter-egg-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .easter-egg-card {
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            max-width: 420px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(61, 31, 31, 0.4), 0 8px 24px rgba(139, 38, 53, 0.25);
            transform: scale(0.8);
            transition: transform 0.4s ease;
            text-align: left;
        }

        .easter-egg-overlay.visible .easter-egg-card {
            transform: scale(1);
        }

        .easter-egg-card .ee-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: #8b2635;
            text-align: center;
            margin-bottom: 6px;
        }

        .easter-egg-card .ee-subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: #c9a882;
            margin-bottom: 20px;
        }

        .easter-egg-card .chat-bubble {
            padding: 10px 14px;
            border-radius: 14px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 85%;
            word-wrap: break-word;
        }

        .easter-egg-card .chat-bubble.sent {
            background: linear-gradient(135deg, #c04040, #8b2635);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .easter-egg-card .chat-bubble.received {
            background: #fff5f0;
            color: #3d1f1f;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .easter-egg-card .chat-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 3px;
            margin-left: 5px;
        }

        .easter-egg-card .chat-name.right {
            text-align: right;
            margin-right: 5px;
            margin-left: 0;
        }

        .easter-egg-card .ee-footer {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #c04040;
            margin-top: 20px;
        }

        .easter-egg-card .ee-close {
            display: block;
            margin: 15px auto 0;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 8px 24px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #c04040, #d4af37);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .easter-egg-card .ee-close:hover {
            transform: scale(1.05);
        }

        .big-heart-hint {
            font-size: 0.75rem;
            color: transparent;
            text-align: center;
            margin-top: 2px;
            transition: color 0.5s ease;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 3.5s;
        }

        .big-heart-hint.show {
            color: #c9a882;
        }

        /* ‚îÄ‚îÄ Confetti ‚îÄ‚îÄ */
        .confetti-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            top: -20px;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotateZ(0deg) rotateX(0deg);
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotateZ(720deg) rotateX(360deg);
                opacity: 0;
            }
        }

        /* ‚îÄ‚îÄ Sparkles for scene 3 ‚îÄ‚îÄ */
        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #ffd54f;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* ‚îÄ‚îÄ Responsive tweaks ‚îÄ‚îÄ */
        @media (max-width: 480px) {
            .buttons {
                gap: 20px;
            }
            .btn-yes {
                padding: 14px 40px;
            }
            #scene3 .date-reveal {
                padding: 15px 20px;
                margin-left: 10px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <script src="config.js"></script>

    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Scene 1: Landing -->
    <div class="scene active" id="scene1">
        <div class="greeting" id="greeting"></div>
        <div class="subtext" id="subtext"></div>
        <div class="tap-hint">tap anywhere to continue</div>
    </div>

    <!-- Scene 2: The Question -->
    <div class="scene" id="scene2">
        <span class="heart-decoration">üíï</span>
        <span class="heart-decoration">üíó</span>
        <span class="heart-decoration">üíñ</span>
        <span class="heart-decoration">üíò</span>
        <span class="heart-decoration">‚ú®</span>
        <span class="heart-decoration">‚ú®</span>

        <div class="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button class="btn-yes" id="btnYes">Yes!</button>
        </div>
        <button class="btn-no" id="btnNo">No</button>
    </div>

    <!-- Scene 3: Celebration -->
    <div class="scene" id="scene3">
        <div class="big-heart" id="bigHeart" style="cursor: pointer;">üíñ</div>
        <div class="big-heart-hint" id="heartHint">psst... keep tapping the heart</div>
        <div class="names" id="coupleNames"></div>
        <div class="message" id="personalMessage"></div>
        <div class="quote">
            <span id="quoteText"></span>
            <span class="attribution" id="quoteAttribution"></span>
        </div>
        <div class="date-reveal">
            <div class="label" id="dateLabel"></div>
            <div class="date-text" id="dateText"></div>
        </div>
        <div class="closing" id="closingMessage"></div>
    </div>

    <!-- Easter Egg: First Conversation -->
    <div class="easter-egg-overlay" id="easterEgg">
        <div class="easter-egg-card">
            <div class="ee-title" id="eeTitle"></div>
            <div class="ee-subtitle" id="eeSubtitle"></div>
            <div id="eeChatMessages"></div>
            <div class="ee-footer" id="eeFooter"></div>
            <button class="ee-close" id="eeClose">Close</button>
        </div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // ‚îÄ‚îÄ Apply Config ‚îÄ‚îÄ
        (function applyConfig() {
            var c = VALENTINE_CONFIG;
            document.title = c.pageTitle;

            document.getElementById('greeting').textContent = c.greeting;
            document.getElementById('subtext').textContent = c.subtext;
            document.getElementById('coupleNames').textContent = c.coupleNames;
            document.getElementById('personalMessage').innerHTML = c.personalMessage;
            document.getElementById('quoteText').innerHTML = c.quote.text;
            document.getElementById('quoteAttribution').textContent = c.quote.attribution;
            document.getElementById('dateLabel').textContent = c.dateLabel;
            document.getElementById('dateText').textContent = c.dateText;
            document.getElementById('closingMessage').textContent = c.closingMessage;

            // Easter egg
            if (c.easterEgg && c.easterEgg.messages && c.easterEgg.messages.length > 0) {
                document.getElementById('eeTitle').textContent = c.easterEgg.title;
                document.getElementById('eeSubtitle').textContent = c.easterEgg.subtitle;
                document.getElementById('eeFooter').textContent = c.easterEgg.footer;

                var container = document.getElementById('eeChatMessages');
                c.easterEgg.messages.forEach(function (msg) {
                    var nameDiv = document.createElement('div');
                    nameDiv.className = 'chat-name' + (msg.type === 'sent' ? ' right' : '');
                    nameDiv.textContent = msg.sender;

                    var bubbleDiv = document.createElement('div');
                    bubbleDiv.className = 'chat-bubble ' + msg.type;
                    bubbleDiv.textContent = msg.text;

                    container.appendChild(nameDiv);
                    container.appendChild(bubbleDiv);
                });
            } else {
                // Hide easter egg hint and overlay
                document.getElementById('heartHint').style.display = 'none';
                document.getElementById('bigHeart').style.cursor = 'default';
            }
        })();

        // ‚îÄ‚îÄ State ‚îÄ‚îÄ
        let currentScene = 1;
        let noButtonDodgeCount = 0;
        const noButtonTexts = ["No", "Are you sure?", "Think again!", "Really?!", "Try catching me!", "Not a chance!", "Too slow!", "Nope! üòú"];

        // ‚îÄ‚îÄ Background Hearts ‚îÄ‚îÄ
        function createFloatingHearts() {
            const container = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíó', 'üíñ', 'ü©∑', '‚ô•', '‚ù§'];
            const count = window.innerWidth < 600 ? 12 : 20;

            for (let i = 0; i < count; i++) {
                const heart = document.createElement('span');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (14 + Math.random() * 20) + 'px';
                heart.style.animationDuration = (8 + Math.random() * 12) + 's';
                heart.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(heart);
            }
        }

        // ‚îÄ‚îÄ Scene Transitions ‚îÄ‚îÄ
        function showScene(num) {
            document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
            document.getElementById('scene' + num).classList.add('active');
            currentScene = num;
        }

        // Scene 1 ‚Üí Scene 2 on click/tap
        document.getElementById('scene1').addEventListener('click', function () {
            if (currentScene === 1) {
                showScene(2);
                initNoButton();
            }
        });

        // Also auto-advance after 6 seconds
        setTimeout(function () {
            if (currentScene === 1) {
                showScene(2);
                initNoButton();
            }
        }, 6000);

        // ‚îÄ‚îÄ "No" Button Dodge Logic ‚îÄ‚îÄ
        const btnNo = document.getElementById('btnNo');
        let noButtonInited = false;

        function initNoButton() {
            if (noButtonInited) return;
            noButtonInited = true;
            // Position the No button initially
            positionNoButton();
        }

        function positionNoButton() {
            const btn = btnNo;
            const padding = 20;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            btn.style.left = (maxX / 2 + 100) + 'px';
            btn.style.top = (maxY / 2 + 80) + 'px';
        }

        function dodgeNoButton(approachX, approachY) {
            const btn = btnNo;
            const padding = 20;
            const rect = btn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            // Calculate direction away from approach point
            let dx = btnCenterX - approachX;
            let dy = btnCenterY - approachY;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 200) {
                // Normalize and add randomness
                dx = (dx / dist) * (120 + Math.random() * 100);
                dy = (dy / dist) * (120 + Math.random() * 100);

                // Add some perpendicular randomness for fun
                const perpX = -dy * (Math.random() - 0.5) * 0.8;
                const perpY = dx * (Math.random() - 0.5) * 0.8;

                let newX = btnCenterX + dx + perpX - rect.width / 2;
                let newY = btnCenterY + dy + perpY - rect.height / 2;

                // Keep in bounds
                const maxX = window.innerWidth - rect.width - padding;
                const maxY = window.innerHeight - rect.height - padding;
                newX = Math.max(padding, Math.min(maxX, newX));
                newY = Math.max(padding, Math.min(maxY, newY));

                btn.style.transition = 'all 0.25s ease-out';
                btn.style.left = newX + 'px';
                btn.style.top = newY + 'px';

                // Update text and shrink
                noButtonDodgeCount++;
                const textIndex = Math.min(noButtonDodgeCount, noButtonTexts.length - 1);
                btn.textContent = noButtonTexts[textIndex];

                // Shrink gradually
                const scale = Math.max(0.5, 1 - noButtonDodgeCount * 0.05);
                btn.style.transform = 'scale(' + scale + ')';
            }
        }

        // Desktop: dodge on mouse move
        document.addEventListener('mousemove', function (e) {
            if (currentScene !== 2) return;
            dodgeNoButton(e.clientX, e.clientY);
        });

        // Mobile: dodge on touch
        document.addEventListener('touchstart', function (e) {
            if (currentScene !== 2) return;
            const touch = e.touches[0];
            dodgeNoButton(touch.clientX, touch.clientY);
        }, { passive: true });

        document.addEventListener('touchmove', function (e) {
            if (currentScene !== 2) return;
            const touch = e.touches[0];
            dodgeNoButton(touch.clientX, touch.clientY);
        }, { passive: true });

        // Prevent No button click (extra safety - redirect to dodge)
        btnNo.addEventListener('click', function (e) {
            e.preventDefault();
            const rect = btnNo.getBoundingClientRect();
            dodgeNoButton(rect.left + rect.width / 2, rect.top + rect.height / 2);
        });

        // ‚îÄ‚îÄ "Yes" Button ‚Üí Celebration ‚îÄ‚îÄ
        document.getElementById('btnYes').addEventListener('click', function () {
            showScene(3);
            launchConfetti();
            startSparkles();
            showHeartHint();
        });

        // ‚îÄ‚îÄ Confetti ‚îÄ‚îÄ
        function launchConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#c04040', '#8b2635', '#d4af37', '#ffd700', '#c9a882', '#b8860b', '#a67c52', '#cd853f', '#daa520'];
            const shapes = ['square', 'circle'];
            const count = window.innerWidth < 600 ? 60 : 120;

            for (let i = 0; i < count; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];

                piece.style.backgroundColor = color;
                piece.style.left = Math.random() * 100 + '%';
                piece.style.width = (6 + Math.random() * 8) + 'px';
                piece.style.height = (6 + Math.random() * 8) + 'px';
                piece.style.borderRadius = shape === 'circle' ? '50%' : '2px';
                piece.style.animationDuration = (2 + Math.random() * 3) + 's';
                piece.style.animationDelay = (Math.random() * 1.5) + 's';

                container.appendChild(piece);
            }

            // Second wave
            setTimeout(function () {
                for (let i = 0; i < Math.floor(count / 2); i++) {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    piece.style.backgroundColor = color;
                    piece.style.left = Math.random() * 100 + '%';
                    piece.style.width = (6 + Math.random() * 8) + 'px';
                    piece.style.height = (6 + Math.random() * 8) + 'px';
                    piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    piece.style.animationDuration = (2 + Math.random() * 3) + 's';
                    piece.style.animationDelay = (Math.random() * 1) + 's';
                    container.appendChild(piece);
                }
            }, 800);

            // Clean up after animations
            setTimeout(function () {
                container.innerHTML = '';
            }, 7000);
        }

        // ‚îÄ‚îÄ Sparkles for Scene 3 ‚îÄ‚îÄ
        function startSparkles() {
            let sparkleCount = 0;
            const maxSparkles = 40;

            const interval = setInterval(function () {
                if (sparkleCount >= maxSparkles || currentScene !== 3) {
                    clearInterval(interval);
                    return;
                }
                createSparkle();
                sparkleCount++;
            }, 200);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const colors = ['#ffd700', '#d4af37', '#c04040', '#f5deb3', '#ffffff'];
            sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.left = (10 + Math.random() * 80) + '%';
            sparkle.style.top = (10 + Math.random() * 80) + '%';
            sparkle.style.width = (4 + Math.random() * 6) + 'px';
            sparkle.style.height = sparkle.style.width;
            document.body.appendChild(sparkle);

            setTimeout(function () {
                sparkle.remove();
            }, 1500);
        }

        // ‚îÄ‚îÄ Easter Egg: Tap the big heart ‚îÄ‚îÄ
        let heartTaps = 0;
        const bigHeart = document.getElementById('bigHeart');
        const heartHint = document.getElementById('heartHint');
        const easterEgg = document.getElementById('easterEgg');

        // Show hint after 5 seconds in scene 3
        function showHeartHint() {
            setTimeout(function () {
                if (currentScene === 3) heartHint.classList.add('show');
            }, 5000);
        }

        if (VALENTINE_CONFIG.easterEgg && VALENTINE_CONFIG.easterEgg.messages && VALENTINE_CONFIG.easterEgg.messages.length > 0) {
            bigHeart.addEventListener('click', function () {
                heartTaps++;
                // Visual feedback on each tap
                bigHeart.style.transform = 'scale(1.3)';
                setTimeout(function () { bigHeart.style.transform = ''; }, 200);

                if (heartTaps >= 5) {
                    easterEgg.classList.add('visible');
                    heartHint.classList.remove('show');
                } else if (heartTaps >= 2) {
                    heartHint.classList.add('show');
                    heartHint.textContent = (5 - heartTaps) + ' more...';
                }
            });

            document.getElementById('eeClose').addEventListener('click', function () {
                easterEgg.classList.remove('visible');
            });

            easterEgg.addEventListener('click', function (e) {
                if (e.target === easterEgg) easterEgg.classList.remove('visible');
            });
        }

        // ‚îÄ‚îÄ Handle window resize (keep No button in bounds) ‚îÄ‚îÄ
        window.addEventListener('resize', function () {
            if (currentScene === 2 && noButtonInited) {
                const btn = btnNo;
                const rect = btn.getBoundingClientRect();
                const padding = 20;
                const maxX = window.innerWidth - rect.width - padding;
                const maxY = window.innerHeight - rect.height - padding;
                if (rect.left > maxX) btn.style.left = maxX + 'px';
                if (rect.top > maxY) btn.style.top = maxY + 'px';
            }
        });

        // ‚îÄ‚îÄ Init ‚îÄ‚îÄ
        createFloatingHearts();
    </script>
</body>
